  <title>Links People</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      color: #007BFF;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }

    .image-link {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 200px;
      overflow: hidden;
      text-align: center;
    }

    .image-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .image-link img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .caption {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .caption a {
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .caption a:hover {
      color: #0056b3;
    }
  </style>
</head>
